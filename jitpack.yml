jdk:
  - openjdk17

install:
  - export RAW_VERSION="${VERSION}"; export CLEAN_VERSION="${RAW_VERSION#v}"; export FILE="eNROLL-sdk-${CLEAN_VERSION}.aar"; echo "RAW_VERSION=$RAW_VERSION CLEAN_VERSION=$CLEAN_VERSION FILE=$FILE"; curl -fL --retry 3 -o "$FILE" "https://github.com/LuminSoft/eNROLL-Android-AAR/releases/download/${RAW_VERSION}/${FILE}"; ls -lh "$FILE"; mvn -q install:install-file -Dfile="$FILE" -DgroupId=com.github.LuminSoft -DartifactId=eNROLL-sdk -Dversion="${CLEAN_VERSION}" -Dpackaging=aar -DgeneratePom=true
