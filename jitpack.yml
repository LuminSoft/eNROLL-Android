jdk:
  - openjdk17

install:
  - export TAG="${JITPACK_VCS_TAG}"
  - export VERSION="${TAG#v}"
  - export FILE="eNROLL-sdk-${VERSION}.aar"
  - echo "TAG=$TAG VERSION=$VERSION FILE=$FILE"
  - curl -fL --retry 3 -o "$FILE" "https://github.com/LuminSoft/eNROLL-Android-AAR/releases/download/${TAG}/${FILE}"
  - ls -lh "$FILE" || true
  - mvn -q install:install-file -Dfile="$FILE" -DgroupId=com.github.LuminSoft -DartifactId=eNROLL-sdk -Dversion="${VERSION}" -Dpackaging=aar -DgeneratePom=true
